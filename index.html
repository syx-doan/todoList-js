<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="my-4">
        <div class="container">
          <form id="todoFormId" class="mt-3">
            <div class="mb-3 mt-5">
              <label for="todoText" class="form-label">What are you doing to do ?</label>
              <input
                name="todoText"
                id="todoText"
                type="text"
                class="form-control"
                placeholder="Nhập công việc của bạn..."
              />
            </div>
            <button type="submit" class="btn btn-primary float-end">Submit</button>
          </form>

          <!-- tim kiếm -->
        </div>
        <section class="my-4 mt-5">
          <div class="container">
            <h2 class="text-center mb-2">To Do List</h2>
            <div class="input-group mb-3 mt">
              <span class="input-group-text" id="searchTodo">Seach</span>
              <input
              id="searchTerm"
                type="text"
                class="form-control"
                placeholder="Tìm..."
                aria-label="Username"
                aria-describedby="searchTodo"
              />
            </div>
            <select id="statusFilter" class="form-select" aria-label="Default select example">
              <option selected value="all">Tất cả</option>
              <option value="pending">Pending</option>
              <option value="finish">Finish</option>
            </select>
            
            <ul id="todoList" class="todo-list mt">
              <!--  -->
            </ul>
          </div>
        </section>
      </section>

      <!-- rednder lít -->
    </div>

    <!-- TEmpalte -->
    <template id="todoTemplate">
      <li>
        <div class="todo alert alert-secondary" role="alert">
          <div class="d-flex justify-content-between align-items-center">
            <p class="todo__title mb-0"></p>

            <div class="todo__actions">
              <button class="btn btn-primary edit">edit</button>
              <button class="btn btn-success mark-as-done">finish</button>
              <button class="btn btn-danger remove">remove</button>
            </div>
          </div>
        </div>
      </li>
    </template>

    <!-- script -->
    <script src="./demo.js"></script>
    <script src="./01.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
